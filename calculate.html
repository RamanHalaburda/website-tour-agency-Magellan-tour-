<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Magellan Tours - Рассчитать. Туристические услуги.</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="scripts/script.js"></script>
</head>
<body onload="datetime()">
   <div class="page-wrapper">
		
<!-- Menu -->
        <div align="center" class="menu">
            <nav>
                <a href="main.html" class="link-menu">Главная</a>
                <a href="authorization.html" class="link-menu">Вход</a>
				<a href="registration.html" class="link-menu">Регистрация</a>
                <a href="tours.html" class="link-menu">Туры</a>
                <a href="contacts.html" class="link-menu">Контакты</a>
                <a href="calculate.html" class="link-menu">Расчитать</a>
            </nav>
        </div>
		
		<div class="content-wrapper">
            <h5 align="center">Введите стоимость (в $) и количество человек:</h>
            <form class="form">
                <p><label for="user_name">Перелет:</label>
                    <input type="number" id="cost_avia" pattern="^\d+$"><span></span></p>
                  
                <p><label for="user_surname">Отель:</label>
                    <input type="number" id="cost_hotel" pattern="^\d+$"><span></span></p>

                <p><label for="city">Виза:</label>
                    <input type="number" id="cost_viza" pattern="^\d+$"><span></span></p>

                <p><label for="city">Количество человек:</label>
                    <input type="number" id="count_person" pattern="^\d+$"><span></span></p>

                <button type="button" onclick=calculate()>Рассчитать</button>
                        
                <p class="result"><label>Итого:</label>
                    <input id="result_sum" type="text"><span></span></p>                
            </form>
		</div>

<!-- Footer -->
        <div class="bottom">
        	<footer>
                <div>
                    <object width="959px"> <param value="css/images/banner.swf"> <embed src="css/images/banner.swf" width="959px" height="119px"></embed> </object>
                </div>
            </footer>
        </div>

<!-- Begin Chat (www.cbox.ws - v001) -->
        <div class="chat"> 
            <div>
                <iframe class="iframe_textbox" 
                    frameborder="0" 
                    width="200" 
                    height="500" 
                    src="https://www7.cbox.ws/box/?boxid=814802&boxtag=qZPhXt" 
                    marginheight="2" 
                    marginwidth="2" 
                    scrolling="auto" 
                    allowtransparency="yes" 
                    name="cboxmain" 
                    style="border: 1px solid;"
                    background-color: #BEBECE; 
                    id="cboxmain"> 
                </iframe>
            </div> 
        </div>  
<!-- End Chat -->

        <div class="clock"> 
                <form name="form_clock">
                    Дата: <input id="inputdate" name="date" type="text" name="date" value="" size="22" disabled="true">
                    <br>
                    Время: <input id="inputtime" name="time" type="text" name="time" value="" size="4" disabled="true">
                </form> 
        </div> 
    </div>

</body>
</html>
